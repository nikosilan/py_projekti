<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Game</title>
    <style>
        @font-face {
            font-family: 'lato';
            src: url('../static/Fonts/Lato-Regular.ttf') format('truetype');
        }
        body {
            font-family: Lato, sans-serif;
            margin: 20px;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        h1 {
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }


        #output {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 80%;
            max-width: 600px;
            height: 300px;
            padding: 15px;
            border: 2px solid #00796b;
            border-radius: 10px;
            background-color: #ffffff;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Painikkeet */
        #choices {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }


        #choices button {
            font-family: Lato, sans-serif;
            min-width: 100px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #choices button:hover {
            background-color: #004d40;
            transform: scale(1.1);
        }


        #choices button:focus {
            outline: 3px solid #004d40;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1>Aircraft Game</h1>
    <div id="output">Odota peliä…</div>
    <div id="choices"></div>

    <script>
        // --- Game backend communication ---
        async function update() {
            try {
                const response = await fetch("/get_output");
                const data = await response.json();

                for (let message of data.text) {
                    if (typeof message === "object" && message.open_file) {
                        window.location.href = message.open_file; // SAME TAB
                    return;
                    }
                }

                // Näytä tekstit
                document.getElementById("output").textContent = data.text;

                // Näytä valintapainikkeet
                const choicesDiv = document.getElementById("choices");
                choicesDiv.innerHTML = "";
                data.choices.forEach(c => {
                    const btn = document.createElement("button");
                    btn.textContent = c;
                    btn.onclick = () => sendChoice(c);
                    choicesDiv.appendChild(btn);
                });
            } catch (err) {
                console.error("Päivitys epäonnistui:", err);
            }
        }

        async function sendChoice(choice) {
            await fetch("/send_input", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ value: choice })
            });
            update();
        }

        async function startGame() {
            await fetch("/reset_game", { method: "POST" });
            update();
        }

        // Aloita peli
        startGame();
