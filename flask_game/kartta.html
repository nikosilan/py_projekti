<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>











        @font-face {
  font-family: 'lato';
  src: url('Static/Fonts/Lato-Regular.ttf') format('truetype');
}

        body {

}

        * { box-sizing: border-box; }
       body {
    font-family: Lato, Arial, sans-serif;
    margin: 0;
    padding: 20px 20px 100px 20px;


    background-image: url('image.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

        .container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 440px;
            gap: 30px;
        }

        #map {
            height: 70vh;
            min-height: 520px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);

    background: linear-gradient(to bottom, #87CEEB, #E0F7FA);

        }

        #flightInfo {

    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    backdrop-filter: blur(10px);

            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            height: 70vh;
            min-height: 520px;
            display: flex;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }


        #refreshBtn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
           background: linear-gradient(to right, #0066ff, #00c6ff);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,102,255,0.5);
            transition: all 0.25s;






        }


        #refreshBtn:hover {
            background: #0052cc;
            transform: translateX(-50%) translateY(-4px);
            box-shadow: 0 12px 35px rgba(0,102,255,0.6);
        }


        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; gap: 20px; }
            #map, #flightInfo { height: 55vh; min-height: 420px; }
            body { padding: 10px 10px 110px 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="map"></div>
    <div id="flightInfo">
        <iframe id="gameIframe" src="http://127.0.0.1:5001/" title="Aircraft Game"></iframe>
    </div>
</div>

<button id="refreshBtn">Refresh Targets</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="kartta.js"></script>
</body>
</html>
